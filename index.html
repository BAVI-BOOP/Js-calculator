<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="background">

        <div class="container">
            <div class="anan">
                <div class="clock">
                    <p id="MyClockDisplay" style="color: white;">00:00</p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
    
            </div>
        <div>
            <p id="result" class="item zero">0</p>
        </div>
<br>
<br>
<br>
<br>
<br>

            <div class="buttons">
                <button type="button" class="item1 item" id="clear">AC</button>
                <button type="button" class="item2 item" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                <button type="button" class="item3 item " id="percent">%</button>
                <button type="button" class="item4 item number">รท</button>
                <button type="button" class="item5 item number">7</button>
                <button type="button" class="item6 item number">8</button>
                <button type="button" class="item7 item number">9</button>
                <button type="button" class="item8 item number">x</button>
                <button type="button" class="item9 item number">4</button>
                <button type="button" class="item10 item number">5</button>
                <button type="button" class="item11 item number">6</button>
                <button type="button" class="item12 item number">-</button>
                <button type="button" class="item13 item number">1</button>
                <button type="button" class="item14 item number">2</button>
                <button type="button" class="item15 item number">3</button>
                <button type="button" class="item16 item number">+</button>
                <button type="button" class="item17 item number">0</button>
                <button type="button" class="item18 item number">.</button>
                <button type="button" class="item19 item " id="equal">=</button>
            </button>
            </div>
        </div>
    </div>

    

<script src="./app.js"></script>
</body>
</html>
